<ion-toolbar color='primary'>
  <ion-title>Day Schedule</ion-title>
</ion-toolbar>

<ion-button [routerLink]='["/test-page"]'>Go to test</ion-button>

<ion-content>

  <div>

  </div>

  <ion-item-sliding *ngFor="let item of dayList">
    <ion-item>
      <ion-label>
        <h3>{{item.name}}</h3>
      </ion-label>
    </ion-item>

    <ion-item-options>
      <ion-item-option color="danger">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
  


  <!--This creates a square so that the button does not cover important infomation-->
  <div style="height: 80px"></div>
  <!--Button to add a new action-->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
