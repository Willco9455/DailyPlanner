<ion-header>
  <ion-toolbar color='primary'>
    <ion-title>Actions</ion-title>
    <ion-buttons slot="end">
      <ion-button  (click)='showModal()'>
        <ion-icon size='large' slot="icon-only" name="add-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <div *ngFor="let action of actions">
      <ion-item-sliding>

        <ion-item>
          <ion-label>
            <h6>{{action.name}}</h6>
            <p>Catagory - {{action.catagory}}</p>
            <p>Deadline - {{action.deadline}}</p>
          </ion-label>

          <ion-checkbox slot="end" [(ngModel)]="action.completed"></ion-checkbox>
        </ion-item>

        <ion-item-options>
          <ion-item-option (click)='deleteAction(action)' color="danger">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>

      </ion-item-sliding>
    </div>
  </ion-list>


</ion-content>
