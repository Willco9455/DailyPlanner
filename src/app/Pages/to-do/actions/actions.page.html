<ion-header>
  <ion-toolbar color='primary'>
    <ion-title>Actions</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="presentPopover($event)">
        <ion-icon size='medium' name="swap-vertical-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-reorder-group (ionItemReorder)='doReorder($event)' [disabled]='!edit'>
    <div *ngFor="let action of actions">
      <!-- this section is if the the user has elected to edit the order of there actions-->
      <ion-reorder *ngIf="edit === true; else elseBlock">
        <ion-item>
          <ion-label>
            <h6>{{action.name}}</h6>
            <p>Catagory - {{action.catagory}}</p>
            <p>Deadline - {{action.deadline}}</p>
          </ion-label>
          <ion-icon name="reorder-three-outline"></ion-icon>
        </ion-item>
      </ion-reorder>

      <ng-template #elseBlock>
        <ion-item-sliding>
          <ion-item>
            <ion-label>
              <h6>{{action.name}}</h6>
              <p>Catagory - {{action.catagory}}</p>
              <p>Deadline - {{action.deadline}}</p>
            </ion-label>
  
            <ion-checkbox slot="end" [(ngModel)]="action.completed"></ion-checkbox>
          </ion-item>
  
          <ion-item-options>
            <ion-item-option (click)='showModal(action)' color="secondary">
              <ion-icon slot="icon-only" name="create-outline"></ion-icon>
            </ion-item-option>

            <ion-item-option (click)='deleteAction(action)' color="danger">
              <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ng-template>

    </div>
  </ion-reorder-group>


  <ion-button (click)='editAct()'>Move items</ion-button>

  <ion-button (click)='showModal("new")' shape='round' class="addButton">
    <ion-icon slot="icon-only" name="add"></ion-icon>
  </ion-button>


</ion-content>
